<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveOps - Peak Accommodation</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Data and JavaScript -->
    <script src="properties.js" defer></script>
    <script src="code.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <div>
          <h1>LiveOps</h1>
          <p>Peak Accommodation Dashboard</p>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <!-- Revenue Chart -->
        <div class="card">
          <h2>Revenue</h2>
          <select class="dropdown" aria-label="Select time frame for Revenue">
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
          <div class="chart-container">
            <canvas id="revenueChart" aria-label="Revenue chart"></canvas>
          </div>
        </div>

        <!-- Cost Breakdown Chart -->
        <div class="card">
          <h2>Cost Breakdown</h2>
          <select class="dropdown" aria-label="Select time frame for Cost Breakdown">
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
          <div class="chart-container">
            <canvas id="costChart" aria-label="Cost breakdown chart"></canvas>
          </div>
        </div>

        <!-- Net Income Chart -->
        <div class="card">
          <h2>Net Income</h2>
          <select class="dropdown" aria-label="Select time frame for Net Income">
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
          <div class="chart-container">
            <canvas id="netIncomeChart" aria-label="Net income chart"></canvas>
          </div>
        </div>

        <!-- Occupancy Chart -->
        <div class="card">
          <h2>Occupancy</h2>
          <select class="dropdown" aria-label="Select time frame for Occupancy">
            <option value="percentage" selected>Percentage</option>
            <option value="actual">Actual Nights</option>
          </select>
          <div class="chart-container">
            <canvas id="occupancyChart" aria-label="Occupancy chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Properties Table -->
      <div>
        <h2>Properties Overview</h2>
        <label for="timeFrameDropdown">Select Time Frame:</label>
        <select id="timeFrameDropdown" aria-label="Select time frame for Properties Overview">
          <option value="monthly" selected>Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="annually">Annually</option>
        </select>
        <div id="propertiesTable" class="properties-table">
          <p id="tablePlaceholder">Loading properties...</p>
        </div>
      </div>
    </div>
  </body>
</html>
