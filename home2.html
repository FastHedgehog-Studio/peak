<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiveOps - Peak Accommodation</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Import Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Data and JavaScript -->
    <script src="properties.js" defer></script>
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <div>
          <h1>LiveOps</h1>
          <p>Peak Accommodation Dashboard</p>
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <!-- Revenue Chart -->
        <div class="card">
          <h3>Revenue</h3>
          <select class="dropdown">
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
          <div class="chart-container">
            <canvas id="revenueChart"></canvas>
          </div>
        </div>

        <!-- Cost Breakdown Chart -->
        <div class="card">
          <h3>Cost Breakdown</h3>
          <select class="dropdown">
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
          <div class="chart-container">
            <canvas id="costChart"></canvas>
          </div>
        </div>

        <!-- Net Income Chart -->
        <div class="card">
          <h3>Net Income</h3>
          <select class="dropdown">
            <option value="monthly" selected>Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
          </select>
          <div class="chart-container">
            <canvas id="netIncomeChart"></canvas>
          </div>
        </div>

        <!-- Occupancy Chart -->
        <div class="card">
          <h3>Occupancy</h3>
          <select class="dropdown">
            <option value="percentage" selected>Percentage</option>
            <option value="actual">Actual Nights</option>
          </select>
          <div class="chart-container">
            <canvas id="occupancyChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Properties Table -->
      <div>
        <h3>Properties Overview</h3>
        <label for="timeFrameDropdown">Select Time Frame:</label>
        <select id="timeFrameDropdown">
          <option value="monthly" selected>Monthly</option>
          <option value="quarterly">Quarterly</option>
          <option value="annually">Annually</option>
        </select>
        <div id="propertiesTable" class="properties-table"></div>
      </div>
    </div>
  </body>
</html>
